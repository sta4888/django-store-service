{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Восстановление пароля</h2>
                        <p class="text-muted">Введите ваш ID пользователя</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label class="form-label">ID пользователя</label>
                            <input type="text"
                                   name="user_id"
                                   class="form-control"
                                   placeholder="Например: 00000001"
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-gradient btn-lg">
                                Отправить код
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
