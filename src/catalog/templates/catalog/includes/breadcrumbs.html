{% if breadcrumbs %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for crumb in breadcrumbs %}
            <li class="breadcrumb-item {% if forloop.last %}active{% endif %}">
                {% if not forloop.last %}
                    <a href="{{ crumb.url }}">{{ crumb.name }}</a>
                {% else %}
                    {{ crumb.name }}
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>
{% endif %}
